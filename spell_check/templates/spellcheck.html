<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>맞춤법 검사기</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #000428, #004e92);
      color: white;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .login-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      z-index: 1000;
    }

    #save-chat-btn {
      top: 70px;
    }

    #go-chat-btn {
      top: 120px;
    }

    .spell-check-wrapper {
      display: flex;
      gap: 40px;
      margin: 40px auto 0;
      width: 95%;
      max-width: 1400px;
      justify-content: center;
    }

    .spell-input-area,
    .spell-result-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      padding: 25px;
      border-radius: 10px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      min-height: 300px;
      color: #333;
    }

    .spell-input-area h3,
    .spell-result-area h3 {
      margin-top: 0;
      margin-bottom: 12px;
      color: #333;
      font-size: 20px;
      text-align: center;
    }

    #spell-input {
      width: 100%;
      height: 250px;
      font-size: 18px;
      padding: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      box-sizing: border-box;
      line-height: 1.6;
    }

    #char-count {
      text-align: right;
      margin-top: 5px;
      color: #555;
      font-size: 14px;
    }

    #spell-checker-btn {
      margin-top: 10px;
      padding: 6px 14px;
      background-color: #0056b3;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      align-self: center;
    }

    #spell-result {
      background-color: #f9f9f9;
      padding: 12px;
      min-height: 200px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 18px;
      color: #333;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  {% if user.is_authenticated %}
    <button class="login-btn" onclick="window.location.href='{% url 'account:logout' %}'">로그아웃</button>
    <button id="save-chat-btn" class="login-btn" style="top: 70px;" onclick="saveChat()">저장</button>
    <button id="go-chat-btn" class="login-btn" style="top: 120px;" onclick="window.location.href='/chatbot/'">챗봇</button>
  {% else %}
    <button class="login-btn" onclick="window.location.href='{% url 'account:login' %}'">로그인</button>
  {% endif %}

  <div class="spell-check-wrapper">
    <div class="spell-input-area">
      <h3>입력</h3>
      <form method="post">
        {% csrf_token %}
        <textarea name="text" id="spell-input" placeholder="검사할 문장을 입력하세요...">{{ user_input }}</textarea>
        <div id="char-count">0자</div>
        <button type="submit" id="spell-checker-btn">검사하기</button>  
      </form>
    </div>
    <div class="spell-result-area">
      <h3>결과</h3>
      <div id="spell-result">
        {% if messages %}
          <ul>
            {% for message in messages %}
              <li style="white-space: pre-wrap;">{{ message|safe }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      </div>
    </div>
  </div>

  <script>
    // 저장 함수
    function saveChat() {
      const content = document.getElementById('spell-input').value;
      if (!content.trim()) {
        alert('저장할 내용이 없습니다.');
        return;
      }

      fetch('/save_spellcheck/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({ text: content })
      })
      .then(res => {
        if (!res.ok) throw new Error('저장 실패');
        return res.json();
      })
      .then(data => {
        alert('내용이 저장되었습니다.');
      })
      .catch(err => {
        alert('저장 중 오류 발생: ' + err.message);
      });
    }

    // CSRF 토큰 가져오기
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    // 실시간 글자수 표시
    const textarea = document.getElementById('spell-input');
    const charCount = document.getElementById('char-count');

    function updateCharCount() {
      const length = textarea.value.length;
      charCount.textContent = `${length}자`;
    }

    updateCharCount(); // 초기 표시
    textarea.addEventListener('input', updateCharCount);
  </script>

</body>
</html>
