<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>
    
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li style="color: red;">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label>아이디: <input type="text" name="username" required></label><br>
        <label>비밀번호: <input type="password" name="password" required></label><br>
        <label>비밀번호 확인: <input type="password" name="password_confirm" required></label><br>
        <button type="submit">회원가입</button>
    </form>
    <br>
    <a href="{% url 'login' %}">로그인 페이지로 돌아가기</a>
</body>
</html>
