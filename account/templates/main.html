<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>interview_AI 메인</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #000428, #004e92);
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 60px;
      font-weight: bold;
      color: #80bfff;
      letter-spacing: 0.px;
      margin-bottom: 0;
      margin-top: 0;
  
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
      line-height: 1.2;
      letter-spacing: 0px;
      margin-top: 0;
      margin-bottom: 0;
    }

    .button-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-top: 40px;
    text-align: center;
    margin:20px 0;
  }
    .chatbot-icon-wrapper {
      display: block;
      justify-content: center;
      align-items: center;
      margin-top: 5px;
      margin-bottom: 0px;  
      text-align: center;
      text-decoration: none;
    }

    .disabled-button {
      background-color: white;
      color: #003366;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      opacity: 0.7;
      cursor: default;
    }

    a.link {
      display: block;
      text-align: center;
      color: #b3d1ff;
      margin-top: 0px;
      display: block;
      font-size: 25px;
      text-decoration: none;
      margin-bottom: 0px;
    }

    a.link:hover {
      text-decoration: underline;
    }

 </style>
</head>
<body>
  <h2>AI와 함께하는 실전 면접 연습</h2>
  <h1>interview_AI</h1>

  <div class="button-container">
    <button class="disabled-button" disabled>연습도 실전처럼</button>
    <button class="disabled-button" disabled>면접예상 적중질문</button>
  </div>

  <!-- 챗봇 아이콘 -->
  <div class="chatbot-icon-wrapper">
   <a href="{% url 'chatbot:index' %}">
    <img src="/static/image/chatbot.png" alt="Logo" width="111" style="height:auto;">
   </a>
  </div>

  <!-- 텍스트 링크 -->
  <a href="{% url 'chatbot:index' %}" class="link">AI 챗봇으로 가기</a>
</body>
</html>
